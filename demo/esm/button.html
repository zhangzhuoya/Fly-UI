<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Demo</h1>
    <div id="app"></div>
    <script type="module">
        import { createApp } from "vue/dist/vue.esm-bundler.js";
        import FlyUI, {
            FButton,
            JSXButton,
            MyButton,
        } from "../../dist/fly-ui.esm.js";

        createApp({
            template: `
                    <FButton/>
                    <JSXButton/>
                    <MyButton/>
                    `,
                })
            .component(FButton.name, FButton)
            .component(JSXButton.name, JSXButton)
            .component(MyButton.name, MyButton)
            .mount("#app");
    </script>
    </script>
</body>

</html>
